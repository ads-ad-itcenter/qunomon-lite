name: CI

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "!.**"
      - "!*.md"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "!.**"
      - "!*.md"
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [
          '3.6',
          '3.8',
          '3.10',
        ]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          python -m pip install -U pip
          pip install tox tox-wheel

      - run: tox -e py

      - run: tox -e style
        if: matrix.python-version == '3.6'

      - run: tox -e typing
        if: matrix.python-version == '3.6'
